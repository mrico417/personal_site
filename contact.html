<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./contact.css">
    <title>Home</title>
</head>
<body>
    <div class="nav-header">
        <div class="logo">Mario's Porfolio</div>
        <div class="nav-links">
            <a class="non-active-page" href="./index.html">Home</a>
            <a class="non-active-page" href="./about.html">About</a>
            <a class="non-active-page" href="./portfolio.html">Portfolio</a>
            <a class="active-page" href="./contact.html">Contact</a>
        </div>
    </div>
    <div class="main-body">
        <form id="contact-form" class="contact-form" action="#">
            <label for="contact-name">Name:</label>
            <input id="contact-name" name="contact-name" class="cls-form-input"  type="text" autocomplete="off"/>
            <label for="contact-email">E-mail:</label>
            <input id="contact-email" name="contact-email" class="cls-form-input" type="email"  autocomplete="off"/>
            <label for="contact-phone">Phone Num:</label>
            <input id="contact-phone" name="contact-phone" class="cls-form-input" type="tel"  autocomplete="off"/>
            <textarea id="comments" name="comments" cols="30" rows="10" placeholder="Provide comments or ask questions..." spellcheck="true"></textarea>
            <div class="submit-wrapper">
                <input type="submit" class="cls-submit">
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="footer-content">2023 My Website</div>

    </div>
    <script src="./javascript.js"></script>
    
</body>
</html>
